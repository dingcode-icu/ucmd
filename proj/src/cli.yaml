name: ucmd
version: "1.1"
author: dwb <dwb@dwb.ren>
about: Helpful for game project build&&compile
subcommands:
  - build-ab:
      about: build the assetbundle
      version: "1.0.0"
      author: dwb <dwb@dwb.ren>
      args:
        - platform:
            required: true
            about: the ab assetbundle build for
        - isonly-prefab:
            short: p
            about: if only include the prefab file inside
        - env:
            required: true
            about: \*.ucmd*\ file path to confirm the publish env
        - ab_config:
            required: true
            about: the ab build path relative to unity proj's root-path
  - build-player:
      about: build the player
      version: "1.0"
      author: dwb <dwb@dwb.com>
      args:
        - platform:
            required: true
            about: the platform env run in
        - config:
            required: true
            about: \*.ucmd*\ file path to confirm the publish env
        - isrelease:
            short: r
            about: if the build type is release
  - init:
      about: gen config file for ucmd use
      version: "1.0"
      author: dwb <dwb@dwb.ren>
      args:
        - type:
            required: true
            about: supported config type env|NO MORE YET:3
        - output:
            short: o
            about: file path to output the config.
            default_value: .ucmd-ab