name: ucmd
version: "1.0"
author: dwb <dwb@dwb.ren>
about: hammers in 50RMB
subcommands:
  - build-ab:
      about: build the assetbundle
      version: "1.0"
      author: dwb <dwb@dwb.ren>
      args:
        - platform:
            required: true
            about: the ab assetbundle build for
        - relpaths:
            required: true
            about: the ab build path relative to unity proj's root-path
        - isonly-prefab:
            short: p
            about: if only include the prefab file inde
        - config :
            required: true
            about: \*env.yaml*\ file path to confirm the publish env
  - build-player:
      about: build the player
      version: "1.0"
      author: dwb <dwb@dwb.com>
      args:
        - platform:
            required: true
            about: the platform env run in
        - config:
            required: true
            about: \*env.yaml*\ file path to confirm the publish env
        - isrelease:
            short: r
            about: if the build type is release
  - gen-conf:
        about: gen config file for ucmd use
        version : "1.0"
        author: dwb <dwb@dwb.ren>
        args:
          - type:
              required: true
              about: supprted config type env|NO MORE YET:3
          - output:
              short: o
              about: file path to output the config.
              default_value: env.yaml